{% extends "forms/base.html" %}
{% load crispy_forms_tags %}
{% block content %}




    <button type="submit" class="btn btn-success">Create Persona</button>

{% if response_list %}
<ul>
    {% for response in response_list %}
    <li>{{ response.name }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No data are available.</p>
{% endif %}


{% endblock %}
